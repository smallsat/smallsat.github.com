# Site settings 配置站点
title: '佟佳林的个人博客'
description: 'A PHPer'
keyword: 'php,分享'
url: 'https://smallsat.gitee.io/' # your host
baseurl: 'https://smallsat.gitee.io/'

# Navigation links
nav:
  home: '/'
  tags: '/tags.html'

# Author 配置博主信息
author: '佟佳林'
nickname: 'smallsat'
bio: 'PHPer'
avatar: 'assets/img/16948088.jpg'

# Search
search: true

# Night mode
nightMode: false

# Comments
disqus: true
disqus_url: 'https://unpkg.com/embed-js@5.0.2/umd/embed.js'

# Share
social-share: true
social-share-items: ['wechat', 'weibo', 'douban', 'twitter']

# theme color 主题皮肤
theme-color: 'default'  # pink or default

# Post header background patterns (when the post no cover): circuitBoard, overlappingCircles, food, glamorous, ticTacToe, seaOfClouds
postPatterns: 'circuitBoard'

# SNS settings 配置社交网站url: weibo, zhihu, twitter, instagram, juejin, github, douban, facebook, dribble, uicn, jianshu, medium, linkedin
sns:
  juejin: 'https://juejin.im/user/58529307128fe1006b57bf00'
  github: '//github.com/kaeyleo'

# Tags 设置标签
recommend-tags: true # whether or not display recommend-tags on the sidebar
recommend-condition-size: 12 # a tag will be recommended if the size of it is more than this value

# Build settings
paginate: 6
paginate_path: 'page:num'
exclude: ['node_modules', 'dev', 'package.json', 'gulpfile.js', '.gitignore', 'README.md']

# Markdown
markdown: kramdown
highlighter: rouge
kramdown:
  input: GFM

RSS: false

# Plugins
plugins: [jekyll-paginate]
